<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/style.min.css" />
    <title>Simple BMI Calculator</title>
  </head>
  <body>
    <nav class="nav">
      <button class="lang">pl/eng</button>
    </nav>
    <h1 class="main-title en">BMI Calculator</h1>
    <h1 class="main-title main-title-pl pl">Kalkulator BMI</h1>
    <div class="container en">
      <p class="title">Enter your height and weight and hit the button</p>
      <div class="input-container">
        <input
          class="input height"
          type="number"
          placeholder="Enter your height"
        />
        <input
          class="input weight"
          type="number"
          placeholder="Enter your weight"
          required="required"
        />
        <button class="check">Calculate BMI</button>
      </div>

      <div class="output-container">
        <p class="output-item output-title">Your BMI is:</p>
        <p class="output-item output"></p>
        <p class="output-item description"></p>
      </div>
    </div>

    <div class="container pl">
      <p class="title">Wpisz swój wzrost oraz wagę i naciśnij przycisk</p>
      <div class="input-container">
        <input
          class="input height-pl"
          type="number"
          placeholder="Wpisz swój wzrost"
        />
        <input
          class="input weight-pl"
          type="number"
          placeholder="Wpisz swoją wagę"
          required="required"
        />
        <button class="check">Oblicz BMI</button>
      </div>
      <div class="output-container">
        <p class="output-item output-title">Twoje BMI to:</p>
        <p class="output-item output"></p>
        <p class="output-item description-pl"></p>
      </div>
    </div>
  </body>

  <script src="/dist/js/script.min.js"></script>
</html>
